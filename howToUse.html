<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>사용 설명서</title>
</head>
<body>
    <h1>사용설명</h1>
    <ul>
        <li><h2>기존의 사용방법은 계산기와 비슷합니다.</h2></li>
        <li><h2>^기호는 제곱을 의미하며 %기호는 나머지가 있는 나눗셈을 의미합니다.</h2></li>
        <li><h2>첫번째 수, 연산 기호, 두번째 수 순서대로 입력해 주시면 됩니다.</h2></li>
        <li><h2>등호를 눌러야 계산이 됩니다.</h2></li>
        <li><h2>수는 20자리 까지 입력 가능합니다.</h2></li>
        <li><h2>0은 수로 인식하지 않습니다.</h2></li>
    </ul>
</body>
</html>
